<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">

const tempDay = ['2023-11-29', -1, 0, -0.5, 0.5, 0, 1.2, 1.8, 2, 3, 4, 6, 9, 12, 7, 6, 6, 8, 5, 4, 2, 3, 2, 1, 0];

function obradiTemperaturu(tempDay) {
 
  var datum = tempDay[0];
  var temperature = tempDay.slice(1);


  var najmanjaTemperatura = Math.min(...temperature);
  var najvecaTemperatura = Math.max(...temperature);
  var prosjecnaTemperatura = (temperature.reduce((a, b) => a + b, 0) / temperature.length).toFixed(2);


console.log("Datum:", datum);
console.log("Najmanja temperatura:", najmanjaTemperatura);
console.log("Najveća temperatura:", najvecaTemperatura);
console.log("Prosječna temperatura:", prosjecnaTemperatura);
}


obradiTemperaturu(tempDay);



 </script>
</body>
</html>

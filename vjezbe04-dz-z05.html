<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">

var person1 = { firstName: "Marko", lastName: "Maric", age: 40, eyeColor: "black" };
var person2 = { firstName: "Ana", lastName: "Anić", age: 25, eyeColor: "brown" };
var person3 = { firstName: "Ivan", lastName: "Ivanić", age: 35, eyeColor: "blue" };


var people = [person1, person2, person3];


for (var i = 0; i < people.length; i++) {
  var person = people[i];
  console.log("Indeks:", i);
  console.log("Ime:", person.firstName);
  console.log("Prezime:", person.lastName);
  console.log("Dob:", person.age);
  console.log("Boja očiju:", person.eyeColor);
  console.log("-------------");
}



 </script>
</body>
</html>

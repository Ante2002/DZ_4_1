<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 let brojevi=1;
 while(brojevi<101)
 {
    if(brojevi%2==0)
    {document.write(brojevi+'<br/>');
    console.log(brojevi);}

    brojevi++;

 }
 let kvadrati=1;
 while(kvadrati<101)
 {
    if(kvadrati%2==0)
    {document.write(kvadrati*kvadrati+'<br/>');
      console.log(kvadrati*kvadrati);}
    kvadrati++;
 }
 </script>
</body>
</html>
